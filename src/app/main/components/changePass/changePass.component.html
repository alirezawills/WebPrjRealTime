<form (ngSubmit)="changePass()" #changePassForm="ngForm" style="margin-top:200px ;">
  <div class="form-group">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">کلمه عبور</label>
      <div class="input-group mb-2">
        <div class="input-group-append">
          <div class="input-group-text"><span class="fa fa-unlock"></span> </div>
        </div>
        <input [(ngModel)]="model.OldPassword" placeholder="کلمه عبور" type="password" required name="OldPassword" class="form-control" id="OldPassword">
      </div>
    </div>




  </div>
  <div class="form-group">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">کلمه عبور</label>
      <div class="input-group mb-2">
        <div class="input-group-append">
          <div class="input-group-text"><span class="fa fa-unlock"></span> </div>
        </div>
        <input [(ngModel)]="model.NewPassword" placeholder="کلمه عبور" type="password" required name="NewPassword" class="form-control" id="NewPassword">
      </div>
    </div>



  </div>
  <div class="form-group">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">کلمه عبور</label>
      <div class="input-group mb-2">
        <div class="input-group-append">
          <div class="input-group-text"><span class="fa fa-unlock"></span> </div>
        </div>
        <input [(ngModel)]="model.RePassword" placeholder="کلمه عبور" type="password" required name="RePassword" class="form-control" id="RePassword">
      </div>
    </div>



  </div>
  <button type="submit"
    class="btn btn-primary pull-left">ورود</button>

</form>
