<p>
  register works!
</p>
<form #registerForm="ngForm" (submit)="register()">



  <div class="row" style="margin-top: 100px;">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card text-center">
        <div id="headerLogin" class="card-header">
   <img id="userImg" src="../../../../assets/image/registerUser.png" alt="" srcset="">
   <h4>ورود به سیستم</h4>

        </div>
        <div class="card-body text-right">

          <div class="form-group ">

            <i class="fa fa-user icon"></i>
            <input [(ngModel)]="model.firstName" placeholder="نام" type="text"  class="form-control" id="firstName" name="firstName">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>

          </div>
          <div class="form-group ">

            <i class="fa fa-user icon"></i>
            <input [(ngModel)]="model.lastName" placeholder="نام خانوادگی" type="text"  class="form-control" id="lastName" name="lastName">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>

          </div>
          <div class="form-group ">

            <i class="fa fa-user icon"></i>
            <input [(ngModel)]="model.email" placeholder="ایمیل" type="email"  class="form-control" id="email" name="email">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>

          </div>
          <div class="form-group">
            <i class="fa fa-unlock icon"></i>

            <input [(ngModel)]="model.password" placeholder="کلمه عبور" type="password" class="form-control" id="password" name="password">
          </div>
          <div class="form-group">
            <i class="fa fa-unlock icon"></i>

            <input [(ngModel)]="model.repassword" placeholder="تکرار کلمه عبور" type="password" class="form-control" id="repassword" name="repassword">
          </div>


<div class="col-md-4">
  <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
      <label class="custom-control-label" for="customCheck">بخاطر سپردن</label>

</div>
<div class="col-md-4"></div>
<div class="col-md-4 pull-left">
     <button type="submit" class="btn btn-primary pull-left">ورود</button>
    </div>




          </div>




        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
      </div>

    </div>
    <div class="col-md-4"></div>


</form>
