<form #loginForm='ngForm' (submit)="login()">

  <div class="row" style="margin-top: 100px;">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card text-center">
        <div id="headerLogin" class="card-header">
   <img id="userImg" src="../../../../assets/image/social.png" alt="" srcset="">
   <h4>ورود به سیستم</h4>

        </div>
        <div  class="card-body text-right">

          <div class="form-group ">
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">ایمیل</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><span class="fa fa-user"></span> </div>
                </div>
                <input [(ngModel)]="model.email" placeholder="ایمیل" type="email" name="email" required class="form-control ng-valid" id="email">
              </div>
            </div>


          </div>
          <div class="form-group">
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">کلمه عبور</label>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <div class="input-group-text"><span class="fa fa-unlock"></span> </div>
                </div>
                <input [(ngModel)]="model.password" placeholder="کلمه عبور" type="password" required name="password" class="form-control" id="password">
              </div>
            </div>




          </div>
          <div class="form-group form-inline form-check">

<div class="col-md-4">
  <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
      <label class="custom-control-label" for="customCheck">بخاطر سپردن</label>

</div>
<div class="col-md-4"></div>
<div class="col-md-4 pull-left">
     <button type="submit"
      class="btn btn-primary pull-left">ورود</button>
    </div>




          </div>




        </div>
        <div class="card-footer text-muted">
        <a [routerLink]="['/account/register']" routerLinkActive="router-link-active" >ثبت نام</a>
        </div>
      </div>

    </div>
    <div class="col-md-4"></div>
  </div>

</form>
